<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}">
    <title>Sudoku Solver</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='sudoku_res.css') }}">
</head>
<body>
	<section class="header">
		<nav>
			<a href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='logo.png') }}" class="logo"></a>
			<div class="nav-links">
				<ul>
					<li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('upload_sudoku') }}">Upload</a></li>
                    <li><a href="{{ url_for('enter_sudoku') }}">Enter</a></li>
                    <li><a href="https://github.com/pranshu-09/Sudoku-Solver-Web-Application" target="_blank">GitHub</a></li>
				</ul>
			</div>
			<div class="sudoku_solved">
                <h1>Solved Sudoku</h1>
				{% if grid %}
					<table>
						{% for row in range(0,9)%}
						<tr>
							{% for col in range(0,9)%}
								<td>{{grid[row][col]}}</td>
							{% endfor %}
						</tr>
						{% endfor %}
					</table>
				{% endif %}
			</div>
		</nav>
	</section>
</body>
</html>
